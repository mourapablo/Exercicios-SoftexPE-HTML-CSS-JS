<script>
let nome = prompt('Digite seu nome completo:');
let ano_nascimento;
while (!ano_nascimento) {
  try {
    ano_nascimento = parseInt(prompt("Digite seu ano de nascimento:"));
    if (isNaN(ano_nascimento) || ano_nascimento < 1922 || ano_nascimento > 2021) {
      throw new Error("Digite um número inteiro válido entre 1922 e 2021.");
    }
    let idade = 2023 - ano_nascimento;
    alert(`Olá ${nome}, você tem ${idade} anos.`);
  } catch (error) {
    alert(error.message);
    ano_nascimento = parseInt(prompt("Digite seu ano de nascimento:"))
    let idade = 2023 -ano_nascimento;
    alert(`Olá ${nome}, você tem ${idade} anos.`);
    
  }
}

</script>
